---
layout: default
title: Blog
---
{% for post in site.posts %}
<div class='post'>
  <h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
  <p class='meta'>
    <strong>{{ post.date | date_to_string }}</strong>
    <a href='{{ post.url }}' title='Post permalink'>#</a>
  </p>
  {{ post.content }}
</div>
{% endfor %}
